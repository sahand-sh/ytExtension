<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Filter Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: sans-serif;
        padding: 15px;
		min-width: 300px;
      }
      .form-check {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2 class="mb-3">Filter Settings</h2>
    <form>
      <div class="mb-3">
        <label for="maxDays" class="form-label">Maximum Publish Age (days):</label>
        <input type="number" id="maxDays" class="form-control" value="10" min="0" />
      </div>
      <div class="mb-3">
        <label for="minMinutes" class="form-label">Minimum Duration (minutes):</label>
        <input type="number" id="minMinutes" class="form-control" value="10" min="0" />
      </div>
      <div class="form-check">
        <input type="checkbox" id="filterSponsored" class="form-check-input" />
        <label for="filterSponsored" class="form-check-label">Filter "Sponsored"</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="filterNotifyMe" class="form-check-input" />
        <label for="filterNotifyMe" class="form-check-label">Filter "Notify me"</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="filterLive" class="form-check-input" />
        <label for="filterLive" class="form-check-label">Filter "Live"</label>
      </div>
      <button type="button" id="saveBtn" class="btn btn-primary mt-3">Save Settings</button>
      <button type="button" id="runNowBtn" class="btn btn-secondary mt-3">Run Now</button>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
